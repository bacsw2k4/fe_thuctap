<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Sanshin</h2>
            <p>Hệ thống quản lý đơn</p>
        </div>
        <div class="content">
            <div class="content-left">
                <div><a href="dashboard.html">Dashboard</a></div>
                <div><a href="listuser.html" style=" background-color: #007EC6;
    color: white;">Quản lý người dùng</a></div>
                <div><a href="">Quản lý đơn</a></div>
                <div><a href="login.html">Đăng xuất</a></div>
            </div>
            <div class="content-right">
                <p>Thêm mới người dùng</p>
                <form method="post" action="" id="form-adduser">
                    <div class="form-adduser-group">
                        <div>
                            <label>Tên đăng nhập<span style="color: red;">*</span></label>
                            <input type="text" name="loginname">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Tên người dùng<span style="color: red;">*</span></label>
                            <input type="text" name="username">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Mật khẩu <span style="color: red;">*</span></label>
                            <input type="password" name="password">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Email</label>
                            <input type="email" name="email">
                        </div>
                        <span></span>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Ngày sinh</label>
                            <div class="date-container">
                                <input id="birthDate" type="date" name="birthDate"
                                    style="width: 189px; height: 40px;  padding: 5px; color: transparent;"
                                    onchange="checkDate()">
                            </div>
                        </div>
                        <span>
                        </span>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Loại người dùng<span style="color: red;">*</span></label>
                            <select name="categoryuser" class="option">
                                <option>Value</option>
                                <option>Quản lý</option>
                                <option>Nhân viên</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Phòng ban<span style="color: red;">*</span></label>
                            <select name="department" class="option">
                                <option>Value</option>
                                <option>Phòng nhân sự</option>
                                <option>Phòng IT</option>
                                <option>Phòng kinh doanh</option>
                                <option>Phòng san xuat</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Trạng thái<span style="color: red;">*</span></label>
                            <select name="status" class="option">
                                <option>Value</option>
                                <option>Đang hoạt động</option>
                                <option>Đã khóa</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-adduser-group">
                        <button class="continue" style="cursor: pointer;">Tiếp theo</button>
                        <button class="clear" style="cursor: pointer;">Xóa trống</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function checkDate() {
        const dateValue = document.getElementById("birthDate").value;
        const date = document.getElementById("birthDate");
        if (dateValue) {
            date.style.color = "black";
        } else {
            date.style.color = "white";
        }
    }
</script>

</html>
