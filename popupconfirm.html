<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup-confirm-cancel">
        <div class="popup-container">
            <div class="popup-header">
                <p>Thông báo</p>
                <img src="./img/Vector.png" alt="" class="exit-btn" id="btn-close" width="24px" height="24px">
            </div>
            <div class="popup-body">
                <div style="position: relative;">
                    <p>Lý do hủy đơn <span style="padding-top: 10px;">*</span></p>
                </div>
                <div><input name="reason"></div>
                <div style="position: relative;"><button>Ok</button></div>
            </div>
        </div>
    </div>
</body>

</html>
