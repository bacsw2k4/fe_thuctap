<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Add User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Sanshin</h2>
            <p>Hệ thống quản lý đơn</p>
        </div>
        <div class="content">
            <div class="content-left">
                <div><a href="dashboard.html">Dashboard</a></div>
                <div><a href="listuser.html" style=" background-color: #007EC6;
    color: white;">Quản lý người dùng</a></div>
                <div><a href="listletters.html">Quản lý đơn</a></div>
                <div><a href="login.html">Đăng xuất</a></div>
            </div>
            <div class="content-right">
                <p>Thêm mới người dùng</p>
                <form method="post" action="" id="form-adduser">
                    <div class="form-adduser-group">
                        <div>
                            <label>Tên đăng nhập<span>*</span></label>
                            <input type="text" name="loginname" style="background-color: #DFDFDF80;" disabled>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Tên người dùng<span>*</span></label>
                            <input type="text" name="username" style="background-color:#DFDFDF80;" disabled>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Mật khẩu <span>*</span></label>
                            <input type="password" name="password" style="background-color: #DFDFDF80;" disabled>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" style="background-color:#DFDFDF80;" disabled>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Ngày sinh</label>
                            <div class="date-container">
                                <input id="datetime" type="date" name="birthDate"
                                    style="width: 189px; height: 40px;  padding: 5px; color: transparent; background-color: #DFDFDF80 ;"
                                    disabled>
                            </div>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Loại người dùng<span>*</span></label>
                            <select name="categoryuser" style="background-color: #DFDFDF80;" class="option" disabled>
                                <option>Value</option>
                                <option>Quản lý</option>
                                <option>Nhân viên</option>
                            </select>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Phòng ban<span>*</span></label>
                            <select name="department" style="background-color:#DFDFDF80;" class="option" disabled>
                                <option>Value</option>
                                <option>Phòng nhân sự</option>
                                <option>Phòng IT</option>
                                <option>Phòng kinh doanh</option>
                                <option>Phòng san xuat</option>
                            </select>
                        </div>
                        <div></div>
                    </div>
                    <div class="form-adduser-group">
                        <div>
                            <label>Trạng thái<span>*</span></label>
                            <select name="status" style="background-color:#DFDFDF80;" class="option" disabled>
                                <option>Value</option>
                                <option>Đang hoạt động</option>
                                <option>Đã khóa</option>
                            </select>
                        </div>
                        <div></div>
                    </div>
                    <div class="btn-adduser-group">
                        <button class="continue" id="btn-open" style="cursor: pointer;">Lưu lại</button>
                        <button class="clear" style="cursor: pointer;">Quay lại</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="popup-confirm" style="display: none;" id="popup-confirm">
        <div class="popup-container">
            <div class="popup-header">
                <p>Thông báo</p>
                <img src="./img/Vector.png" alt="" class="exit-btn" id="btn-close" width="24px" height="24px">
            </div>
            <div class="popup-body2">
                <div style="position: relative;">
                    <p>Bạn có chắc chắn lưu lại thay đổi ?<span style="padding-top: 10px;">*</span></p>
                </div>
                <div class="button-group2">
                    <div><button class="btn-ok">Ok</button></div>
                    <div><button class="btn-huy">Cancel</button></div>
                </div>
            </div>
        </div>
    </div>

</html>
<script>
    const btn_open = document.getElementById('btn-open');
    const btn_close = document.getElementById('btn-close');
    const popup_confirm_cancel = document.getElementById('popup-confirm');
    btn_open.addEventListener('click', (e) => {
        e.preventDefault();
        popup_confirm_cancel.style.display = 'block';

    });
    btn_close.addEventListener('click', () => {
        popup_confirm_cancel.style.display = 'none';
    });
</script>
